<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Cena</title>

		<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
		<!-- <link rel="stylesheet" type="text/css" href="assets/css/login.css"> -->
		<style type="text/css">
			.server {
				border: 1px solid blue;
				width: 200px;
				height: 200px;
				margin-left: 30px;
			}

			.customer {
				border: 1px solid red;
				width: 200px;
				height: 200px;
				margin-left: 30px;
			}
		</style>
	</head>
	<body>

		<input id="thailand" type="submit" value="Thailand">
		<input id="korea" type="submit" value="Korea">
		<input id="china" type="submit" value="China">
		<br><br>

		<div class='phrases'>
          <label for='phrase'>Phrases</label>
          <select id='phrase' name='phrase' onchange="runPhrase()">
          	<option value="" disabled selected>Select your option</option>
            <option class="greeting" value='greeting'>Greeting</option>
            <option value='food'>Food</option>
            <option value='bathroom'>Bathroom</option>
            <option value='bye'>Bye</option>
          </select>
        </div>

		<div class='server'></div>
		<br><br>
		<div class='customer'></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">

		$('#thailand').on('click', function nativeLang() {
			$('body').css('background-image', "url('/assets/images/thai-background.jpg')");

		})



			//each option on the dropdown menu will trigger a new function
			function runPhrase() {

				var selectedOption = document.getElementById("phrase").value;

		    	if (selectedOption == 'greeting') {
		    		greetingPhrase();
				} else {
					console.log('else')
				}
			}

			function greetingPhrase() {
				$.ajax({
					url: '/greeting',
					method: 'GET'
				}).then(function(res){
					console.log(res)

					function serverEng() {
						$('.server').text(res[0].server_eng);
					}

					function customerEng() {
						$('.customer').text(res[0].cust_eng);
					}
					serverEng();
					setTimeout(customerEng, 1000);
				})
			}		


		</script>
	</body>
</html>
